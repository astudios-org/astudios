[package]
name = "as-man"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
reqwest = { version = "0.12", features = ["blocking"] }
quick-xml = { version = "0.32", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
indicatif = "0.17"
colored = "2.1"
dirs = "5.0"
zip = "2.2"
tar = "0.4"
flate2 = "1.0"
tempfile = "3.8"
